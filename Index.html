<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    
    <title>Index</title>
</head>
<body>
    <div class="row justify-content-start align-content-between div_display">
        <div>
            <h1>Ingresa los articulos a cargar.</h1>
            <h2>Al finalizar presiona "Fin Carga"</h2>
        </div>
        <div>
        <label for="" class="text-center"><p>Articulo:</p></label>
        <input type="text" class="articulo">
        </div>
        
        <div>
            <label for="" class="text-center"><p>Marca:</p></label>
            <input type="text" class="marca">
        </div>

        <div>
        <label for="" class="text-center"><p>Precio:</p></label>
        <input type="number" class="precio">
        </div>
    

        <div>
        <label for="" class="text-center"><p>Cantidad:</p></label>
        <input type="number" class="cantidad">
        </div>

        <div>
            <div class="d-inline">
                <button class="btn_carga btn-success">Seguir Cargando</button>
            </div>
            <div class="d-inline">
                <button class="btn_fin btn-primary">Fin Carga</button>
            </div>
        </div>
    </div>
    <script src="./js/script2.js"></script>
</body>
</html>
