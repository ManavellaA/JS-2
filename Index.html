<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    
    <title>Index</title>
</head>
<body>
    <div class="d-flex align-item-center justify-content-center">

            <label class="text-center">Nombre:</label><input type="text" class="nombre">
            <label class="text-center">Apellido:</label><input type="text" class="apellido">
            <label class="text-center">E-mail:</label><input type="email" class="email">
            <div class="d-flex align-item-center justify-content-center">    
                <label for="">Mensaje:</label>
            </div>
            <div class="d-flex align-item-center justify-content-center">
                <textarea name="" class="mensaje" cols="50" rows="5"></textarea>
            </div >
            <div class="d-flex align-item-center justify-content-center">
                <button id="btnEnviar" type="button">Enviar</button>
            </div>
        </form>
        <div class="div_animacion">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/home.js"></script>

</html>
