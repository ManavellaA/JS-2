<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo-raiz.css">
    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css" integrity="sha256-tZS42DPuYTXIRzSSTJS9gwKPv8+pglbBfNtJUNvdyW4=" crossorigin="anonymous">
    <title>Raiz</title>
</head>
<body class="d-flex row">
            
    <div class="row justify-content-center align-items-center">
        <h1>
            Cargadores RFT
        </h1>
        <dl class="row justify-content-center align-items-center ">
            <div class="div__sep col-sm-8 d-flex justify-content-center align-items-center border border-2 border-dark">
                <dt class="col-4 col-sm-4">Tipo de RFT</dt>
                <dd class="col-sm-5">
                    <p class="text-center"> V Entrada<input type="number" class="form-control"></p>
                    <p class="text-center"> V Nominal de Salida<input type="number" class="form-control"></p>
                    <p class="text-center"> A de Salida<input type="number" class="form-control"></p>
                </dd>
            </div>
            
            <div class="div__sep col-sm-8 d-flex justify-content-center align-items-center border border-2 border-dark">
                <dt class="col-4 col-sm-4">Banco de Bateria</dt>
                <dd class="col-sm-5">
                    <div class="row">
                        <label class="text-center">Tipo de Bateria</label>
                        <select class="form-control">
                            <option>PL</option>
                            <option>PK</option>
                            <option>NiCd</option>
                        </select>
                    </div>
                    <p class="text-center">Capacidad Ah<input type="number" class="form-control"></p>
                    <p class="text-center">Cantidad de Elementos<input type="number" class="form-control"></p>
                </dd>
            </div>
            <div class="div__sep col-sm-8 d-flex justify-content-center align-items-center border border-2 border-dark">
                <dt class="col-4 col-sm-4">Datos RFT</dt>
                <dd class="col-sm-5">
                    <p class="text-center">A de Consumo<input type="number" class="form-control"></p>
                    <p class="text-center">A de Bateria<input type="number" class="form-control"></p>
                    <p class="text-center">% de Cadena<input type="number" class="form-control"></p>
                    <div class="row">
                        <select>
                            <option>Sin Diodo de Bloqueo</option>
                            <option>Diodo de Bloqueo en Consumo</option>
                            <option>Diodo de Bloqueo en Bateria</option>
                            <option>Diodo de Bloqueo en Ambos</option>
                        </select>
                    </div>
                </dd>
            </div>






        </dl> 
    </div>


    <footer>
        <p class="text-center">
          &copy; Copyright <strong><span>Andrés Raúl Manavella</span></strong>. All Rights Reserved
        </p>
    </footer>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js" integrity="sha256-dOvlmZEDY4iFbZBwD8WWLNMbYhevyx6lzTpfVdo0asA=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.1/dist/xlsx.min.js" integrity="sha256-gJTV8kOrgHQgHbXYrUP8OyF2GTqPHlByn+EbdBO1zOs=" crossorigin="anonymous"></script>

</body>
</html>
