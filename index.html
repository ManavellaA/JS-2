<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo-raiz.css">
    <!-- CSS Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css" integrity="sha256-tZS42DPuYTXIRzSSTJS9gwKPv8+pglbBfNtJUNvdyW4=" crossorigin="anonymous">
    <title>Raiz</title>
</head>
<body>
    <div class="d-flex row">
        <h1>Calculo de Diodos de Caida</h1>
        
        <div class="d-flex row div__label justify-content-center align-items-center">
            <div class="d-flex row col-8 col-sm-5 col-md-4 col-lg-3 col-xl-2">
                <label class="div__label-items">NÂ° Elementos:</label>
                <label class="div__label-items">Capacidad Bateria (Ah):</label>
                <label class="div__label-items">V Fondo (V):</label>
                <label class="div__label-items">V de trabajo (V):</label>
                <label class="div__label-items">Rango de Cadena (%)</label>
            </div>
            <form class="d-flex div_inputs row col-md-2 col-4">
                <input type="number" class="div__inputs-items form-control input_elementos">
                <input type="number" class="div__inputs-items form-control input_cap_bateria">
                <input type="number" class="div__inputs-items form-control input_v_fondo">
                <input type="number" class="div__inputs-items form-control input_v_trabajo">
                <input type="number" class="div__inputs-items form-control input_rango_cadena">
            </form>
            <div class="btn">
                <button class="btn__calc btn-success">Calcular</button>
            </div>
        </div>

    </div>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js" integrity="sha256-dOvlmZEDY4iFbZBwD8WWLNMbYhevyx6lzTpfVdo0asA=" crossorigin="anonymous"></script>
<script src="./js/raiz.js"></script>
</body>
</html>
